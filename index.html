<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Tip calculator app</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<header class="site-header">
			<img
				src="./images/logo.svg"
				alt="site logo image"
				class="site-logo" />
		</header>

		<main>
			<div class="main-section-container">
				<!-- tip input section -->
				<div class="input-section">
					<form novalidate id="tip-input-control-form">
						<div class="form-inner-container">
							<!-- bill amount -->
							<div class="input-container">
								<label for="bill-amount-input">Bill</label>
								<div
									class="input-inner-container bill-amount-input-container">
									<input
										type="number"
										required
										id="bill-amount-input"
										class="number-input"
										value="142.55"
										min="0.1" />
								</div>
							</div>

							<!-- tip percentage select -->
							<fieldset class="percent-buttons-container">
								<div>
									<legend>Select Tip %</legend>
								</div>

								<div class="percent-buttons-inner-container">
									<button
										type="button"
										class="transitioned-state">
										<span>5%</span> </button
									><button
										type="button"
										class="transitioned-state">
										<span>10%</span> </button
									><button
										type="button"
										class="transitioned-state">
										<span>15%</span> </button
									><button
										type="button"
										class="transitioned-state">
										<span>25%</span> </button
									><button
										type="button"
										class="transitioned-state">
										<span>50%</span>
									</button>
									<input
										type="number"
										id="custom-percent-input"
										class="number-input"
										placeholder="Custom"
										min="1" />
								</div>
							</fieldset>

							<!-- number of people to tip -->
							<div class="input-container">
								<label for="number-of-people-input"
									>Number of People</label
								>
								<div
									class="input-inner-container number-of-people-input-container">
									<input
										type="number"
										required
										id="number-of-people-input"
										class="number-input"
										value="5"
										min="1" />
								</div>
							</div>
						</div>
					</form>
				</div>

				<!-- result feedback section -->
				<div class="result-feedback-section">
					<!-- feedback -->
					<div class="feedback-container">
						<div class="feedback-title">
							<strong>Tip Amount</strong>
							<br />
							<span>/ person</span>
						</div>
						<span class="feedback-amount tip-per-person"
							>$4.27</span
						>
					</div>
					<div class="feedback-container">
						<div class="feedback-title">
							<strong>Total</strong>
							<br />
							<span>/ person</span>
						</div>
						<span class="feedback-amount total-tips-sum"
							>$32.79</span
						>
					</div>

					<!-- reset button -->
					<button
						type="button"
						class="reset-btn transitioned-state"
						form="tip-input-control-form"
						>Reset</button
					>
				</div>
			</div>

			<!-- start running JavaScript immediately needed nodes have loaded -->
			<script src="./script.js"></script>
		</main>

		<footer class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="frontend-mentor"
				class="transitioned-state"
				>Frontend Mentor</a
			>. Coded by
			<a
				href="https://github.com/OnyedikachiOzoani"
				target="github"
				class="transitioned-state"
				>Onyedikachi Ozoani</a
			>.
		</footer>
	</body>
</html>
